<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Background Slider</title>
  </head>

  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('./assets/images/roses_bush_bloom_128901_1920x1080.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('./assets/images/sakura_flowers_bloom_125940_1920x1080.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('./assets/images/daisies_white_meadow_summer_mood_64786_1920x1080.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('./assets/images/rose_buds_pink_131814_1920x1080.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('./assets/images/mallow_flowers_sky_clouds_blue_59988_1920x1080.jpg');
        "
      ></div>

      <button id="left" class="arrow left-arrow">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button id="right" class="arrow right-arrow">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <script src="./assets/scripts/main.js"></script>
  </body>
</html>
